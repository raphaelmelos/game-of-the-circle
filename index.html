<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo do Círculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de início -->
<div id="start-screen" class="screen">
    <h1>Jogo do Círculo</h1>
    <button onclick="startGame()">Começar</button>
</div>

<!-- Tela de fim -->
<div id="end-screen" class="screen" style="display:none;">
    <h1 id="end-message"></h1>
    <button onclick="reloadGame()">Jogar de Novo</button>
</div>

<!-- Canvas do jogo -->
<canvas id="game" width="400" height="400"></canvas>

<!-- Sons -->
<audio id="hit-sound" src="sounds/hit.ogg"></audio>
<audio id="fail-sound" src="sounds/fail.ogg"></audio>

<script src="game.js"></script>

</body>
</html>
